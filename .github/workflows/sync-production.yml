name: Sync to production

on:
  push:
    tags:
      - 'v*'

jobs:
  sync:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Sync to production
        run: |
          # production ブランチに切り替え
          git checkout production
          
          # 既存のファイルを削除
          git rm -rf rules/ README.md LICENSE || true
          
          # main ブランチから必要なファイルをチェックアウト
          git checkout ${GITHUB_REF_NAME} -- .cursor/rules/ production-README.md LICENSE
          
          # ファイルを適切な場所に配置
          mv .cursor/rules rules
          mv production-README.md README.md
          rm -rf .cursor
          
          # 変更があるかチェック
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            # 変更をコミット
            git commit -m "chore: sync from main ${GITHUB_REF_NAME}"
            
            # タグを作成
            git tag ${GITHUB_REF_NAME} || echo "Tag already exists"
            
            # production ブランチとタグをプッシュ
            git push origin production --tags
          fi
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: cursor-rules ${{ github.ref_name }}
          body: |
            ## cursor-rules ${{ github.ref_name }}
            
            このリリースには、Cursor 共有ルールファイルが含まれています。
            
            ### 使用方法
            
            ```bash
            # プロジェクトのルートディレクトリで実行
            git clone -b production --single-branch https://github.com/${{ github.repository }}.git .cursor/rules
            ```
            
            または、手動でダウンロード：
            
            1. `rules/` ディレクトリの内容を `.cursor/rules/` にコピー
            2. Cursor を再起動
            
            詳細は [README.md](https://github.com/${{ github.repository }}/blob/production/README.md) を参照してください。
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

